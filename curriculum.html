<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Curriculum vitae</title>
</head>

<body>

    <fieldset>
        <legend>
            Personal data
        </legend>
        <label>DUI: </label>
        <input type="number" placeholder="420666">
        <label>First name: </label>
        <input type="text" placeholder="First Name">
        <label>Last name: </label>
        <input type="text" placeholder="last Name">
        <label>Gender</label>
        <input type="radio">M
        <input type="radio">F
        <br>
        <label>Contact number</label>
        <input type="number">
        <label for="Bithday">Birthday</label>
        <input type="date" placeholder="1998/10/13">
        <label for="Civil status">Civil status</label>
        <select>
            <option>Single</option>
            <option>Married</option>
        </select>
        <label for="image">image</label>
        <input type="file">

    </fieldset>
    <fieldset>
        <legend>
            Work Experience
        </legend>
        <textarea rows="15" cols="220">Experienceia</textarea>
    </fieldset>


    <fieldset>
        <legend>
            Academic training
        </legend>
        <textarea rows="15" cols="220">Academic training</textarea>
    </fieldset>

    <fieldset>
        <legend>
            Further training
        </legend>
        <fieldset>
            <legend>
                Programing lenguajes
            </legend>
            <input type="checkbox" name="check[]" value="python">Python
            <input type="checkbox" name="check[]" value="c++">c++
            <input type="checkbox" name="check[]" value="Ruby">Ruby
            <input type="checkbox" name="check[]" value="Java">Java
            <input type="checkbox" name="check[]" value="C#">C#

        </fieldset>
        <fieldset>
            <legend>
                Web Technologies
            </legend>

            <input type="checkbox" name="web[]" value="HTML5">HTML5
            <input type="checkbox" name="web[]" value="CSS">CSS
            <input type="checkbox" name="web[]" value="materialize css">materialize css
            <input type="checkbox" name="web[]" value="Node.js">Node.js
            <input type="checkbox" name="web[]" value="Spring MVC">Spring MVC
        </fieldset>
    </fieldset>
    <LAbel for="send">send</LAbel>
    <input type="submit">
    <button><a href= "index.html">Cancel </a></button>

</body>

</html>
